name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'tutorials/agentic-search/package-lock.json'

      - name: Install root dependencies
        run: npm ci
        continue-on-error: true

      - name: Build Agentic Search Tutorial
        run: |
          cd tutorials/agentic-search
          npm ci
          npm run build
          echo "✅ Agentic Search tutorial built successfully"
          ls -lh dist/

      - name: Generate build info
        run: |
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BUILD_COMMIT=$(git rev-parse --short HEAD)
          echo "window.BUILD_INFO = { timestamp: '${BUILD_TIME}', commit: '${BUILD_COMMIT}' };" > js/build-info.js
          echo "✅ Build info generated: ${BUILD_TIME} (${BUILD_COMMIT})"
          cat js/build-info.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
