<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 50 LLM Interview Questions - Interactive Learning Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .interactive-btn {
            @apply px-4 py-2 bg-indigo-600 text-white text-sm rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-medium;
        }

        .token {
            @apply inline-block px-2 py-1 mx-1 my-0.5 bg-indigo-100 text-indigo-800 rounded text-sm font-mono border border-indigo-200 cursor-pointer hover:bg-indigo-200 transition-colors;
        }

        .param-block {
            @apply w-full h-4 bg-gray-300 rounded transition-all duration-300;
        }

        .param-block.frozen {
            @apply bg-gray-500;
        }

        .param-block.quantized {
            background-image: repeating-conic-gradient(#9ca3af 0% 25%, #d1d5db 0% 50%);
            background-size: 4px 4px;
        }

        .param-block.adapter {
            @apply bg-green-500;
        }

        .legend-item {
            @apply flex items-center space-x-2 text-xs;
        }

        .legend-swatch {
            @apply w-4 h-4 rounded border border-gray-300;
        }

        #question-viewer {
            transition: opacity 0.3s ease-in-out;
        }

        /* Loading animation for dynamic content */
        .loading-skeleton {
            @apply animate-pulse bg-gray-200 rounded;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Top 50 LLM Interview Questions</h1>
                    <p class="text-sm text-gray-600 mt-1">Interactive learning experience with hands-on examples</p>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Question Navigation Dropdown -->
                    <select id="question-nav-dropdown" class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Question Viewer -->
        <div id="question-viewer" class="animate-fade-in">
            <!-- Question Title -->
            <h2 id="question-title" class="text-xl font-semibold text-gray-900 mb-6">
                Loading question...
            </h2>

            <!-- Question Content -->
            <div id="question-answer" class="prose prose-gray max-w-none">
                <div class="loading-skeleton h-4 w-3/4 mb-4"></div>
                <div class="loading-skeleton h-4 w-full mb-4"></div>
                <div class="loading-skeleton h-4 w-2/3 mb-4"></div>
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="flex items-center justify-between mt-12 pt-8 border-t border-gray-200">
            <button id="prev-btn" class="flex items-center space-x-2 px-4 py-2 text-gray-600 hover:text-gray-900 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span>Previous</span>
            </button>

            <div class="flex items-center space-x-4">
                <span id="progress-indicator" class="text-sm text-gray-500">Question 1 of 50</span>
                <div class="text-xs text-gray-400">
                    Use ← → arrow keys to navigate
                </div>
            </div>

            <button id="next-btn" class="flex items-center space-x-2 px-4 py-2 text-gray-600 hover:text-gray-900 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                <span>Next</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-4xl mx-auto px-4 py-8">
            <div class="text-center text-sm text-gray-600">
                <p>Interactive LLM Learning Experience</p>
                <p class="mt-2">
                    Currently featuring 10 interactive questions with dynamic loading.
                    <button onclick="console.log(window.app?.getStats())" class="text-indigo-600 hover:underline ml-2">
                        View App Stats
                    </button>
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./js/questionLoader.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
