<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question {{NUM}} • LLM Interview Questions</title>
  <meta name="robots" content="noindex,follow">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{DESC}}">
  <meta property="og:image" content="{{IMAGE}}">
  <meta property="og:url" content="{{URL}}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{TITLE}}">
  <meta name="twitter:description" content="{{DESC}}">
  <meta name="twitter:image" content="{{IMAGE}}">
  <link rel="icon" href="../favicon.ico">
  <script src="../js/theme-init.js"></script>
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/share.css">
  
</head>
<body>
  <main class="card">
    <h1 class="title">{{TITLE}}</h1>
    <p class="desc">{{DESC}}</p>
    <a class="btn" href="../index.html#question-{{NUM}}">Open in app</a>
    <p class="muted">Tip: Press "S" in the app to copy a shareable link like this.</p>
  </main>

  <!-- Footer -->
  <footer class="border-t bg-surface mt-12">
    <div class="max-w-6xl mx-auto px-4 py-4">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-2 text-xs panel-muted">
        <span>Last updated: <span id="build-timestamp" class="font-medium">Loading...</span></span>
        <div class="flex items-center gap-3">
          <a href="https://github.com/pondevelopment/llm-training" target="_blank" rel="noopener" class="hover:text-accent-strong transition-colors">View on GitHub</a>
          <span>•</span>
          <span id="build-commit" class="font-mono text-[10px]"></span>
        </div>
      </div>
    </div>
  </footer>

  <script src="./js/build-info.js"></script>
  <script>
    (function() {
      if (window.BUILD_INFO && window.BUILD_INFO.timestamp !== 'BUILD_TIMESTAMP_PLACEHOLDER') {
        const timestampEl = document.getElementById('build-timestamp');
        const commitEl = document.getElementById('build-commit');
        if (timestampEl) {
          const timestamp = new Date(window.BUILD_INFO.timestamp);
          timestampEl.textContent = timestamp.toLocaleDateString('en-US', {
            year: 'numeric', month: 'short', day: 'numeric',
            hour: '2-digit', minute: '2-digit', timeZoneName: 'short'
          });
        }
        if (commitEl && window.BUILD_INFO.commit !== 'dev') {
          commitEl.textContent = window.BUILD_INFO.commit;
        }
      } else {
        const timestampEl = document.getElementById('build-timestamp');
        if (timestampEl) timestampEl.textContent = 'Development';
      }
    })();
  </script>
</body>
</html>
