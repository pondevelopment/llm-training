<!-- Template interactive markup: replace qXX with the target question id -->
<div class="space-y-6" id="qXX-interactive-root">
  <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-4 rounded-lg border border-blue-200">
    <label for="qXX-input" class="block text-sm font-medium text-gray-700 mb-2">📝 Primary input label</label>
    <input id="qXX-input" type="text" value="Example input" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    <p class="text-xs text-gray-600 mt-1">Explain what the learner should do here.</p>
  </div>
  <div class="bg-white border border-gray-200 rounded-lg p-4">
    <label class="block text-sm font-medium text-gray-700 mb-3">🎚️ Scenario controls</label>
    <div class="grid md:grid-cols-3 gap-3 text-sm">
      <label class="border border-gray-200 rounded-lg p-3 cursor-pointer hover:bg-gray-50 transition-colors">
        <input class="sr-only" type="radio" name="qXX-mode" value="mode-a" checked>
        <div class="font-medium text-gray-900 mb-1">Mode A</div>
        <p class="text-xs text-gray-600">Describe when to choose this option.</p>
      </label>
      <label class="border border-gray-200 rounded-lg p-3 cursor-pointer hover:bg-gray-50 transition-colors">
        <input class="sr-only" type="radio" name="qXX-mode" value="mode-b">
        <div class="font-medium text-gray-900 mb-1">Mode B</div>
        <p class="text-xs text-gray-600">Explain contrasting behaviour.</p>
      </label>
      <label class="border border-gray-200 rounded-lg p-3 cursor-pointer hover:bg-gray-50 transition-colors">
        <input class="sr-only" type="radio" name="qXX-mode" value="mode-c">
        <div class="font-medium text-gray-900 mb-1">Mode C</div>
        <p class="text-xs text-gray-600">Note any risks or caveats.</p>
      </label>
    </div>
  </div>
  <div class="bg-white border border-gray-200 rounded-lg p-4">
    <div class="flex items-center justify-between mb-3">
      <h4 class="font-medium text-gray-900">📊 Output panel</h4>
      <div id="qXX-indicator" class="text-xs font-medium px-2 py-1 rounded bg-gray-100 text-gray-600">Status</div>
    </div>
    <div id="qXX-output" class="min-h-[80px] p-3 bg-gray-50 rounded border-2 border-dashed border-gray-300 text-sm text-gray-700">Guidance goes here.</div>
    <div id="qXX-legend" class="mt-3 text-xs text-gray-600"></div>
  </div>
</div>
