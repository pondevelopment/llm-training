<!-- Template interactive markup: replace qXX with the target question id -->
<div class="space-y-6" id="qXX-interactive-root">
  <div class="panel panel-info p-4 space-y-2">
    <label for="qXX-input" class="block text-sm font-medium">📝 Primary input label</label>
    <input id="qXX-input" type="text" value="Example input" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    <p class="text-xs panel-muted">Explain what the learner should do here.</p>
  </div>
  <div class="panel panel-neutral p-4 space-y-3">
    <label class="block text-sm font-medium">🎚️ Scenario controls</label>
    <div class="grid md:grid-cols-3 gap-3 text-sm">
      <label class="panel panel-neutral-soft p-3 cursor-pointer transition-colors">
        <input class="sr-only" type="radio" name="qXX-mode" value="mode-a" checked>
        <div class="font-medium">Mode A</div>
        <p class="text-xs panel-muted">Describe when to choose this option.</p>
      </label>
      <label class="panel panel-neutral-soft p-3 cursor-pointer transition-colors">
        <input class="sr-only" type="radio" name="qXX-mode" value="mode-b">
        <div class="font-medium">Mode B</div>
        <p class="text-xs panel-muted">Explain contrasting behaviour.</p>
      </label>
      <label class="panel panel-neutral-soft p-3 cursor-pointer transition-colors">
        <input class="sr-only" type="radio" name="qXX-mode" value="mode-c">
        <div class="font-medium">Mode C</div>
        <p class="text-xs panel-muted">Note any risks or caveats.</p>
      </label>
    </div>
  </div>
  <div class="panel panel-neutral p-4 space-y-3">
    <div class="flex items-center justify-between">
      <h4 class="font-medium">📊 Output panel</h4>
      <div id="qXX-indicator" class="chip chip-info text-xs">Status</div>
    </div>
    <div id="qXX-output" class="min-h-[80px] panel panel-neutral-soft border-2 border-dashed border-transparent text-sm">Guidance goes here.</div>
    <div id="qXX-legend" class="mt-3 text-xs panel-muted"></div>
  </div>
</div>
