<div class="space-y-6">
  <div class="question-card space-y-3">
    <label for="q19-text-select" class="block text-sm font-medium text-heading">💬 Choose example text to analyse or generate from</label>
    <select id="q19-text-select" class="w-full px-3 py-2 border border-subtle rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-card text-body shadow-sm">
      <option value="I love this new product! It's amazing and works perfectly.">Positive product review</option>
      <option value="This movie was terrible and completely boring.">Negative movie review</option>
      <option value="The weather today is quite nice for a walk.">Neutral weather comment</option>
      <option value="Breaking news: Technology companies report">Incomplete news headline</option>
      <option value="Scientists discover new treatment for">Incomplete scientific announcement</option>
      <option value="I'm so excited about this upcoming concert!">Excited personal statement</option>
      <option value="The company's quarterly earnings exceeded">Business news beginning</option>
      <option value="This restaurant has decent food but slow service.">Mixed restaurant review</option>
      <option value="Artificial intelligence will transform">AI prediction starter</option>
      <option value="I feel anxious about the upcoming presentation.">Emotional expression</option>
    </select>
    <p class="text-xs space-y-2">Each example is designed to showcase different model behaviours.</p>
  </div>

  <div class="question-card space-y-3">
    <label class="block text-sm font-medium text-heading">🧠 Choose model type</label>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <label class="question-strategy" data-tone="emerald">
        <input type="radio" name="q19-model-type" value="generative" checked>
        <div class="stacked-card">
          <div class="flex items-center justify-between gap-2">
            <span class="font-medium text-heading">🎨 Generative model</span>
            <span class="chip chip-success text-xs">Creates</span>
          </div>
          <p class="text-xs space-y-2">Models P(X, Y) to generate new content.</p>
          <div class="font-mono text-xs text-secondary bg-subtle border border-subtle rounded px-2 py-1">Input → "Generated continuation..."</div>
        </div>
      </label>
      <label class="question-strategy" data-tone="purple">
        <input type="radio" name="q19-model-type" value="discriminative">
        <div class="stacked-card">
          <div class="flex items-center justify-between gap-2">
            <span class="font-medium text-heading">🎯 Discriminative model</span>
            <span class="chip chip-accent text-xs">Classifies</span>
          </div>
          <p class="text-xs space-y-2">Models P(Y | X) to analyse content.</p>
          <div class="font-mono text-xs text-secondary bg-subtle border border-subtle rounded px-2 py-1">Input → [Positive, confidence: 95%]</div>
        </div>
      </label>
    </div>
  </div>

  <div id="q19-discriminative-tasks" class="question-card space-y-3 hidden">
    <label class="block text-sm font-medium text-heading">🔍 Choose analysis task</label>
    <div id="q19-task-toggle" class="view-toggle flex flex-wrap gap-2" role="tablist">
      <button type="button" data-task="sentiment" class="toggle-active" aria-pressed="true">😊 Sentiment</button>
      <button type="button" data-task="emotion" class="toggle-inactive" aria-pressed="false">❤️ Emotion</button>
      <button type="button" data-task="topic" class="toggle-inactive" aria-pressed="false">📚 Topic</button>
    </div>
  </div>

  <div class="question-card flex flex-wrap items-center gap-2">
    <span class="text-sm font-medium text-heading">💡 Quick examples:</span>
    <button id="q19-example-btn" class="btn-soft text-xs">Try: "This movie was terrible..."</button>
  </div>

  <div class="question-card space-y-3">
    <div class="flex items-center justify-between gap-3">
      <h4 class="font-medium text-heading">🎭 Model output</h4>
      <div id="q19-model-indicator" class="strategy-indicator text-xs font-medium" aria-live="polite"></div>
    </div>
    <div id="q19-output" class="question-output" aria-live="polite"></div>
    <div id="q19-legend" class="text-xs space-y-2"></div>
  </div>

  <div id="q19-comparison" class="panel panel-warning p-4 space-y-2">
    <h4 class="font-medium text-heading">📘 Understanding this model type</h4>
    <div id="q19-explanation" class="text-sm text-body"></div>
  </div>
</div>
