<div class="space-y-6" id="q21-interactive-root">
  <div class="panel panel-info p-4 space-y-3">
    <label for="q21-text-select" class="text-sm font-medium text-heading">&#x1F4DD; Choose a sentence to analyse</label>
    <select id="q21-text-select" class="select-control">
      <option value="The king wore a crown">The king wore a crown (Order matters for meaning)</option>
      <option value="Hello world from transformers">Hello world from transformers (Simple greeting)</option>
      <option value="A B C D E F">A B C D E F (Clear sequential pattern)</option>
      <option value="Machine learning is amazing technology">Machine learning is amazing technology (Technical terms)</option>
      <option value="The quick brown fox jumps">The quick brown fox jumps (Classic test phrase)</option>
      <option value="I love natural language processing">I love natural language processing (Longer sequence)</option>
      <option value="Position matters in transformers">Position matters in transformers (Self-referential)</option>
      <option value="Short">Short (Single word)</option>
      <option value="Two words">Two words (Minimal pair)</option>
      <option value="Very long sentence with many tokens to demonstrate encoding">Very long sentence with many tokens to demonstrate encoding (Extended length)</option>
    </select>
    <p class="small-caption text-muted">Each example demonstrates a different positional encoding behaviour.</p>
  </div>

  <div class="panel panel-neutral p-4 space-y-3">
    <span class="text-sm font-medium text-heading">&#x1F3AF; Choose positional encoding type</span>
    <div class="grid grid-cols-1 gap-3 md:grid-cols-3">
      <label class="q21-encoding-card panel panel-neutral-soft p-3" data-encoding="sinusoidal">
        <div class="flex items-start gap-3">
          <input type="radio" name="q21-encoding" value="sinusoidal" checked class="mt-1">
          <div class="space-y-2">
            <div class="flex items-center justify-between gap-2">
              <span class="font-medium text-heading">Sinusoidal</span>
              <span class="chip chip-success text-xs">Original</span>
            </div>
            <p class="small-caption text-muted">Fixed mathematical patterns using sine and cosine waves.</p>
            <div class="math-display text-xs">$$ \sin\!\left( \frac{pos}{10000^{2i/d}} \right) $$</div>
          </div>
        </div>
      </label>

      <label class="q21-encoding-card panel panel-neutral-soft p-3" data-encoding="learned">
        <div class="flex items-start gap-3">
          <input type="radio" name="q21-encoding" value="learned" class="mt-1">
          <div class="space-y-2">
            <div class="flex items-center justify-between gap-2">
              <span class="font-medium text-heading">Learned</span>
              <span class="chip chip-accent text-xs">Trainable</span>
            </div>
            <p class="small-caption text-muted">Position embeddings learned during training.</p>
            <div class="math-display text-xs">$$ \mathrm{Embedding}(max_{len}, d_{model}) $$</div>
          </div>
        </div>
      </label>

      <label class="q21-encoding-card panel panel-neutral-soft p-3" data-encoding="relative">
        <div class="flex items-start gap-3">
          <input type="radio" name="q21-encoding" value="relative" class="mt-1">
          <div class="space-y-2">
            <div class="flex items-center justify-between gap-2">
              <span class="font-medium text-heading">Relative</span>
              <span class="chip chip-warning text-xs">Distance</span>
            </div>
            <p class="small-caption text-muted">Based on relative distances between tokens.</p>
            <div class="math-display text-xs">( r(i{-}j) )</div>
          </div>
        </div>
      </label>
    </div>
  </div>

  <div class="flex flex-wrap items-center gap-2 text-xs text-muted">
    <span>&#x1F4A1; Quick tip:</span>
    <span class="chip chip-info text-xs">Try different sentences and encoding types to see how patterns change.</span>
  </div>

  <div class="panel panel-neutral p-4 space-y-3">
    <div class="flex flex-wrap items-center justify-between gap-2">
      <h4 class="font-medium text-heading">&#x1F3A8; Positional encoding visualisation</h4>
      <div class="flex flex-wrap items-center gap-3 text-xs text-muted">
        <label for="q21-viz-mode" class="text-muted">View</label>
        <select id="q21-viz-mode" class="select-control text-xs" style="width: 10rem;">
          <option value="bars" selected>Bars</option>
          <option value="heatmap">Heatmap</option>
          <option value="wave">Wave</option>
        </select>
        <div id="q21-encoding-indicator" class="chip chip-neutral text-xs font-medium"></div>
      </div>
    </div>
    <div id="q21-output" class="panel panel-neutral-soft min-h-[200px] border-2 border-dashed border-transparent" aria-live="polite"></div>
    <div id="q21-legend" class="text-xs text-muted"></div>
  </div>

  <div id="q21-comparison" class="panel panel-warning p-4 space-y-2">
    <h4 class="font-medium text-heading">&#x1F4CA;  Why this encoding type?</h4>
    <div id="q21-explanation" class="text-sm text-body" aria-live="polite"></div>
  </div>
</div>
