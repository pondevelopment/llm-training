<div class="space-y-6">
  <div class="panel panel-info panel-emphasis p-4 space-y-3">
    <label for="q23-scores-select" class="block text-sm font-medium text-heading">📝 Select attention score pattern</label>
    <select id="q23-scores-select" aria-label="Attention scores pattern" class="field-select w-full">
      <option value="3.2, 1.8, 2.5, 0.9, 2.1">Mixed Scores: [3.2, 1.8, 2.5, 0.9, 2.1]</option>
      <option value="2.0, 2.0, 2.0, 2.0">Uniform Attention: [2.0, 2.0, 2.0, 2.0]</option>
      <option value="5.0, 1.0, 1.0, 1.0">Single Focus: [5.0, 1.0, 1.0, 1.0]</option>
      <option value="4.5, 3.8, 3.2, 2.1">Gradual Decline: [4.5, 3.8, 3.2, 2.1]</option>
      <option value="1.2, 4.8, 1.1, 4.7">Alternating: [1.2, 4.8, 1.1, 4.7]</option>
      <option value="3.0, 2.8, 2.6, 2.4, 2.2, 2.0">Long Sequence: [3.0, 2.8, 2.6, 2.4, 2.2, 2.0]</option>
      <option value="6.5, 0.2, 0.1">Extreme Focus: [6.5, 0.2, 0.1]</option>
      <option value="2.1, 2.3, 1.9, 2.2, 2.0, 2.4, 1.8, 2.1">Near Uniform: [2.1, 2.3, 1.9, 2.2, 2.0, 2.4, 1.8, 2.1]</option>
    </select>
    <p class="small-caption text-muted">Choose curated attention score patterns that highlight different attention behaviours.</p>
  </div>

  <div class="panel panel-neutral p-4 space-y-3">
    <label for="q23-temperature" class="block text-sm font-medium text-heading">🌡️ Temperature parameter</label>
    <div class="flex flex-wrap items-center gap-3 text-xs sm:text-sm text-muted">
      <span class="min-w-[80px]">Focused (0.1)</span>
      <input type="range" id="q23-temperature" min="0.1" max="3.0" step="0.1" value="1.0" class="flex-1 accent-current" aria-label="Temperature">
      <span class="min-w-[80px]">Diffuse (3.0)</span>
    </div>
    <div class="text-center text-sm">
      <span class="font-medium">Temperature:</span>
      <span id="q23-temp-display" class="chip chip-neutral text-xs ml-2">1.0</span>
    </div>
  </div>

  <div class="panel panel-neutral p-4 space-y-4">
    <span class="text-sm font-medium text-heading">📊 Visualization mode</span>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <label class="panel panel-neutral-soft p-3 space-y-2 cursor-pointer transition-colors" data-role="q23-mode-card" data-mode="bars">
        <input type="radio" name="q23-mode" value="bars" checked class="sr-only">
        <div class="flex items-center justify-between">
          <span class="font-medium text-heading">Bar chart</span>
          <span class="chip chip-info text-xs">Visual</span>
        </div>
        <p class="text-xs text-muted">Show probabilities as coloured bars for quick comparison.</p>
      </label>

      <label class="panel panel-neutral-soft p-3 space-y-2 cursor-pointer transition-colors" data-role="q23-mode-card" data-mode="table">
        <input type="radio" name="q23-mode" value="table" class="sr-only">
        <div class="flex items-center justify-between">
          <span class="font-medium text-heading">Data table</span>
          <span class="chip chip-accent text-xs">Precise</span>
        </div>
        <p class="text-xs text-muted">Inspect exact numerical values and intermediate calculations.</p>
      </label>
    </div>
  </div>

  <div class="flex flex-wrap items-center gap-2 text-sm">
    <span class="font-medium text-heading">💡 Quick examples:</span>
    <button id="q23-example-btn" class="btn-soft text-xs">Uniform - Perfect equality</button>
  </div>

  <div class="panel panel-neutral p-4 space-y-3">
    <div class="flex items-center justify-between gap-3">
      <h4 class="font-medium text-heading">🎨 Softmax results</h4>
      <div id="q23-mode-indicator" class="chip chip-neutral text-xs font-medium">Bar Chart</div>
    </div>
    <div id="q23-output" class="min-h-[200px]" aria-live="polite"></div>
    <div id="q23-legend" class="text-xs text-muted" aria-live="polite"></div>
  </div>

  <div class="panel panel-warning p-4 space-y-2">
    <h4 class="font-medium text-heading">📊 Temperature effects analysis</h4>
    <div id="q23-explanation" class="text-sm" aria-live="polite"></div>
  </div>
</div>
