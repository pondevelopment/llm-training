<div class="q24-interactive space-y-6">
  <div class="panel panel-info p-4 space-y-3">
    <h4 class="font-semibold">📝 Select word pairs for attention analysis</h4>
    <select id="q24-vectors-select" aria-label="Word pair vectors for attention analysis" class="q9-select">
      <option value="[0.8, 0.6, 0.2, 0.9]; [0.7, 0.5, 0.3, 0.8]">"king" → "queen" (royal, similar roles)</option>
      <option value="[0.9, 0.1, 0.8, 0.3]; [0.8, 0.2, 0.9, 0.2]">"running" → "jogging" (both physical activities)</option>
      <option value="[0.2, 0.1, 0.1, 0.8]; [0.1, 0.2, 0.8, 0.1]">"the" → "elephant" (function word vs concrete noun)</option>
      <option value="[0.6, 0.9, 0.3, 0.2]; [0.5, -0.8, 0.2, 0.3]">"happy" → "sad" (opposite emotions)</option>
      <option value="[0.4, 0.7, 0.8, 0.6]; [0.5, 0.6, 0.9, 0.7]">"quickly" → "fast" (similar speed concepts)</option>
      <option value="[0.9, 0.2, 0.7, 0.4]; [0.3, 0.8, 0.2, 0.6]">"doctor" → "patient" (related but different roles)</option>
      <option value="[0.5, 0.8, 0.1, 0.9]; [-0.4, -0.7, 0.2, -0.8]">"hot" → "cold" (temperature opposites)</option>
      <option value="[0.3, 0.4, 0.9, 0.5]; [0.2, 0.3, 0.8, 0.6]">"writing" → "pencil" (action and tool)</option>
    </select>
    <p class="text-xs panel-muted">Each vector captures [semantic_category, emotional_tone, concreteness, action_relatedness].</p>
  </div>

  <div class="panel panel-neutral p-4 space-y-3">
    <h4 class="font-semibold">⚙️ Attention parameters</h4>
    <div class="grid md:grid-cols-2 gap-4">
      <label class="q24-toggle panel panel-neutral-soft">
        <input type="checkbox" id="q24-apply-scaling" checked>
        <div class="q24-toggle-text">
          <span class="text-sm font-medium">Apply √d<sub>k</sub> scaling</span>
          <p class="text-xs panel-muted">Divides the dot product by the square root of the key dimension.</p>
        </div>
      </label>
      <label class="q24-toggle panel panel-neutral-soft">
        <input type="checkbox" id="q24-apply-softmax" checked>
        <div class="q24-toggle-text">
          <span class="text-sm font-medium">Apply softmax</span>
          <p class="text-xs panel-muted">Converts similarity scores into attention weights.</p>
        </div>
      </label>
    </div>
  </div>

  <div class="panel panel-neutral p-4 space-y-3">
    <h4 class="font-semibold">📊 Visualisation mode</h4>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <label class="q24-mode-card panel panel-neutral-soft" data-mode="calculation">
        <input type="radio" name="q24-mode" value="calculation" class="sr-only" checked>
        <div class="q24-mode-card-body">
          <div class="flex items-center justify-between gap-2">
            <span class="font-medium">Step-by-step</span>
            <span class="chip chip-info text-xs">Detailed</span>
          </div>
          <p class="text-xs panel-muted">Show the dot product, scaling, and softmax breakdown.</p>
        </div>
      </label>
      <label class="q24-mode-card panel panel-neutral-soft" data-mode="visualisation">
        <input type="radio" name="q24-mode" value="visualisation" class="sr-only">
        <div class="q24-mode-card-body">
          <div class="flex items-center justify-between gap-2">
            <span class="font-medium">Vector plot</span>
            <span class="chip chip-accent text-xs">Visual</span>
          </div>
          <p class="text-xs panel-muted">Project the first two dimensions and compare directions.</p>
        </div>
      </label>
    </div>
  </div>

  <div class="flex flex-wrap items-center gap-2 text-sm">
    <span class="font-medium">💡 Quick examples:</span>
    <button id="q24-example-btn" type="button" class="chip chip-info text-xs cursor-pointer">Similar meanings - high attention</button>
  </div>

  <div class="panel panel-neutral p-4 space-y-3">
    <div class="flex items-center justify-between">
      <h4 class="font-semibold">🎨 Attention score results</h4>
      <span id="q24-mode-indicator" class="chip chip-neutral text-xs">Step-by-step</span>
    </div>
    <div id="q24-output" class="q24-output" aria-live="polite"></div>
    <div id="q24-legend" class="q24-legend text-xs" aria-live="polite"></div>
  </div>

  <div class="panel panel-warning p-4 space-y-2">
    <h4 class="font-semibold">📊 Attention analysis</h4>
    <div id="q24-explanation" class="text-sm space-y-2" aria-live="polite"></div>
  </div>
</div>
