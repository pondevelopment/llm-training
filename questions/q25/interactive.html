<div class="space-y-6">
  <div class="question-card">
    <label for="q25-context" class="block text-sm font-medium text-heading mb-2">&#x1F4DD; Choose Context for Next Word Prediction</label>
    <select id="q25-context" class="w-full px-3 py-2 border border-subtle rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-card text-body shadow-sm">
      <option value="The weather today is very">The weather today is very</option>
      <option value="I love eating">I love eating</option>
      <option value="The movie was">The movie was</option>
      <option value="Artificial intelligence will">Artificial intelligence will</option>
      <option value="The cat">The cat</option>
      <option value="The food tastes">The food tastes</option>
      <option value="Today feels">Today feels</option>
      <option value="The book was">The book was</option>
      <option value="Programming can be">Programming can be</option>
      <option value="Machine learning is">Machine learning is</option>
    </select>
    <p class="text-xs text-muted mt-1">Select a context so the model can predict probabilities for the next word.</p>
  </div>

  <div class="question-card space-y-3">
    <label class="block text-sm font-medium text-heading">&#x1F3AF; Choose Loss Calculation Scenario</label>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
      <label class="question-strategy" data-scenario="good">
        <input type="radio" name="q25-scenario" value="good" checked>
        <div class="stacked-card">
          <div class="flex items-center justify-between">
            <span class="font-medium text-heading">Good prediction</span>
            <span class="chip chip-success text-xs">Low loss</span>
          </div>
          <p class="text-xs text-muted">Model is confident in the correct next word.</p>
          <div class="panel panel-neutral-soft p-2 text-xs font-mono">Correct word gets 70%+ probability</div>
        </div>
      </label>

      <label class="question-strategy" data-scenario="uncertain">
        <input type="radio" name="q25-scenario" value="uncertain">
        <div class="stacked-card">
          <div class="flex items-center justify-between">
            <span class="font-medium text-heading">Uncertain prediction</span>
            <span class="chip chip-info text-xs">Medium loss</span>
          </div>
          <p class="text-xs text-muted">Model spreads probability across several plausible words.</p>
          <div class="panel panel-neutral-soft p-2 text-xs font-mono">Correct word lands around 20&ndash;40% probability</div>
        </div>
      </label>

      <label class="question-strategy" data-scenario="bad">
        <input type="radio" name="q25-scenario" value="bad">
        <div class="stacked-card">
          <div class="flex items-center justify-between">
            <span class="font-medium text-heading">Bad prediction</span>
            <span class="chip chip-warning text-xs">High loss</span>
          </div>
          <p class="text-xs text-muted">Model is confident in the wrong continuation.</p>
          <div class="panel panel-neutral-soft p-2 text-xs font-mono">Correct word receives less than 10% probability</div>
        </div>
      </label>
    </div>
  </div>

  <div class="question-card">
    <label for="q25-true-word" class="block text-sm font-medium text-heading mb-2">&#x1F3AF; True Next Word</label>
    <select id="q25-true-word" class="w-full px-3 py-2 border border-subtle rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-card text-body shadow-sm">
      <option value="sunny">sunny (weather context)</option>
      <option value="hot">hot (weather context)</option>
      <option value="cold">cold (weather context)</option>
      <option value="cloudy">cloudy (weather context)</option>
      <option value="pizza">pizza (food context)</option>
      <option value="pasta">pasta (food context)</option>
      <option value="salad">salad (food context)</option>
      <option value="delicious">delicious (food quality)</option>
      <option value="awful">awful (food quality)</option>
      <option value="amazing">amazing (opinion context)</option>
      <option value="terrible">terrible (opinion context)</option>
      <option value="boring">boring (opinion context)</option>
      <option value="help">help (AI context)</option>
      <option value="change">change (AI context)</option>
      <option value="improve">improve (AI context)</option>
      <option value="challenging">challenging (difficulty context)</option>
      <option value="easy">easy (difficulty context)</option>
      <option value="meowed">meowed (cat context)</option>
      <option value="jumped">jumped (cat context)</option>
      <option value="slept">slept (cat context)</option>
    </select>
    <p class="text-xs text-muted mt-1">Choose the actual word that should follow the selected context.</p>
  </div>

  <div class="question-card flex flex-wrap items-center gap-2">
    <span class="text-sm font-medium text-heading">&#x1F4A1; Quick examples:</span>
    <button id="q25-example-btn" class="btn-soft text-xs">Weather prediction example</button>
  </div>

  <div class="question-card space-y-3">
    <div class="flex items-center justify-between">
      <h4 class="font-medium text-heading">&#x1F3A8; Cross-Entropy Loss Results</h4>
      <div id="q25-scenario-indicator" class="strategy-indicator text-xs font-medium" aria-live="polite">Good Prediction</div>
    </div>
    <div id="q25-output" class="space-y-4" aria-live="polite"></div>
    <div id="q25-legend" class="text-xs text-muted" aria-live="polite"></div>
  </div>

  <div class="panel panel-warning p-4 space-y-2">
    <h4 class="font-medium">&#x1F4DA; Loss Analysis</h4>
    <div id="q25-explanation" class="text-sm" aria-live="polite"></div>
  </div>
</div>
