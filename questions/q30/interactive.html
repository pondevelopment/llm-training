<div class="space-y-6">
  <div class="question-card space-y-3">
    <div class="flex items-start justify-between gap-3">
      <div>
        <h4 class="font-medium text-heading">ðŸ“Š Input value (x)</h4>
        <p id="q30-range-help" class="small-caption text-muted">Drag to see how activation functions and their derivatives respond.</p>
      </div>
      <span id="q30-current-value" class="chip chip-info text-xs">1.5</span>
    </div>
    <input type="range" id="q30-input-range" min="-3" max="3" step="0.1" value="1.5" class="w-full accent-current" aria-describedby="q30-range-help">
    <div class="flex items-center justify-between text-xs text-muted">
      <span>-3</span>
      <span>0</span>
      <span>3</span>
    </div>
  </div>

  <div class="question-card space-y-4">
    <h4 class="font-medium text-heading">ðŸ“ˆ Function &amp; derivative curves</h4>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      <div class="panel panel-neutral-soft p-3 space-y-2">
        <h5 class="text-sm font-medium text-heading">Activation function f(x)</h5>
        <div class="q30-chart bg-card border border-divider rounded-lg relative" style="height: 220px;">
          <canvas id="q30-function-canvas" width="280" height="200" class="w-full h-full" role="img" aria-label="Activation function plot"></canvas>
        </div>
      </div>
      <div class="panel panel-neutral-soft p-3 space-y-2">
        <h5 class="text-sm font-medium text-heading">Derivative f'(x)</h5>
        <div class="q30-chart bg-card border border-divider rounded-lg relative" style="height: 220px;">
          <canvas id="q30-derivative-canvas" width="280" height="200" class="w-full h-full" role="img" aria-label="Derivative plot"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="question-card space-y-3">
    <span class="text-sm font-medium text-heading">ðŸ§  Choose activation function</span>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
      <label class="question-strategy q30-function-card" data-tone="emerald">
        <input type="radio" name="q30-function" value="relu" checked>
        <div class="stacked-card space-y-2">
          <div class="flex items-center justify-between gap-2">
            <span class="font-medium text-heading">ReLU</span>
            <span class="chip chip-success text-xs">Standard</span>
          </div>
          <p class="small-caption text-muted">f(x) = max(0, x)</p>
          <div class="small-caption font-mono text-neutral-muted">f'(x) = {1 if x &gt; 0, 0 else}</div>
        </div>
      </label>

      <label class="question-strategy q30-function-card" data-tone="sky">
        <input type="radio" name="q30-function" value="leaky_relu">
        <div class="stacked-card space-y-2">
          <div class="flex items-center justify-between gap-2">
            <span class="font-medium text-heading">Leaky ReLU</span>
            <span class="chip chip-info text-xs">Enhanced</span>
          </div>
          <p class="small-caption text-muted">f(x) = max(0.1x, x)</p>
          <div class="small-caption font-mono text-neutral-muted">f'(x) = {1 if x &gt; 0, 0.1 else}</div>
        </div>
      </label>

      <label class="question-strategy q30-function-card" data-tone="amber">
        <input type="radio" name="q30-function" value="sigmoid">
        <div class="stacked-card space-y-2">
          <div class="flex items-center justify-between gap-2">
            <span class="font-medium text-heading">Sigmoid</span>
            <span class="chip chip-warning text-xs">Classical</span>
          </div>
          <p class="small-caption text-muted">f(x) = 1/(1 + e<sup>-x</sup>)</p>
          <div class="small-caption font-mono text-neutral-muted">f'(x) = Ïƒ(x)(1 - Ïƒ(x))</div>
        </div>
      </label>
    </div>
  </div>

  <div class="question-card space-y-3">
    <div class="flex items-center justify-between gap-3">
      <h4 class="font-medium text-heading">ðŸŽ¯ Current values</h4>
      <span id="q30-function-indicator" class="chip chip-success text-xs">ReLU</span>
    </div>
    <div id="q30-output" class="grid grid-cols-2 md:grid-cols-4 gap-3" aria-live="polite" aria-atomic="false"></div>
  </div>

  <div class="question-card flex flex-wrap items-center gap-3">
    <span class="text-sm font-medium text-heading">ðŸ§ª Quick tests</span>
    <button id="q30-example-btn" class="btn-soft text-xs">Test: x = 2.0</button>
    <button id="q30-negative-btn" class="btn-soft text-xs">Test: x = -1.5</button>
    <button id="q30-zero-btn" class="btn-soft text-xs">Test: x = 0</button>
  </div>

  <div class="question-card">
    <div id="q30-comparison" class="panel panel-warning panel-emphasis p-4 space-y-2" aria-live="polite" aria-atomic="false">
      <h4 class="font-medium text-heading">ðŸ“Š Key insights</h4>
      <div id="q30-explanation" class="text-sm"></div>
    </div>
  </div>
</div>
