<div class="space-y-6">
  <div class="panel panel-neutral p-4 space-y-3">
    <div class="grid md:grid-cols-4 gap-4">
      <div class="space-y-1">
        <label class="text-sm font-medium text-heading" for="q38-problem">Problem</label>
        <select id="q38-problem" class="select-control text-sm" aria-label="Select problem type">
          <option value="sum">Add numbers</option>
          <option value="apples">Word problem (apples)</option>
          <option value="units">Units conversion</option>
        </select>
      </div>
      <div class="space-y-1">
        <label class="text-sm font-medium text-heading" for="q38-strategy">Strategy</label>
        <select id="q38-strategy" class="select-control text-sm" aria-label="Select reasoning strategy">
          <option value="direct">Direct answer</option>
          <option value="cot">CoT (1 sample)</option>
          <option value="sc">CoT + Self-consistency</option>
        </select>
      </div>
      <div class="space-y-2">
        <label class="text-sm font-medium text-heading" for="q38-temp">Temperature</label>
        <input id="q38-temp" aria-label="Sampling temperature" type="range" min="0" max="1" step="0.05" value="0.4" class="w-full accent-current" />
        <div class="text-xs font-mono text-heading text-center"><span id="q38-temp-val">0.40</span></div>
      </div>
      <div class="space-y-2">
        <label class="text-sm font-medium text-heading" for="q38-m">Samples (m)</label>
        <input id="q38-m" aria-label="Number of self-consistency samples" type="range" min="1" max="15" step="1" value="5" class="w-full accent-current" />
        <div class="text-xs font-mono text-heading text-center"><span id="q38-m-val">5</span></div>
      </div>
    </div>
    <p class="small-caption panel-muted">For self-consistency, sample <span class="font-mono">m</span> CoT chains at moderate temperature and vote on the final answer.</p>
  </div>

  <div class="grid md:grid-cols-3 gap-4">
    <div class="panel panel-neutral p-4 space-y-3">
      <h5 class="text-sm font-semibold text-heading">📓 Problem</h5>
      <div id="q38-problem-text" class="text-sm text-body"></div>
      <button id="q38-rand" type="button" class="btn-soft text-xs self-start" aria-label="Shuffle numbers for new problem instance">Shuffle numbers</button>
    </div>
    <div class="panel panel-neutral p-4 space-y-3">
      <h5 class="text-sm font-semibold text-heading">📊 Metrics</h5>
      <div id="q38-metrics" class="space-y-2 text-sm" aria-live="polite"></div>
    </div>
    <div class="panel panel-neutral p-4 space-y-3">
      <h5 class="text-sm font-semibold text-heading">🧮 Output</h5>
      <div id="q38-output" class="space-y-3 text-sm text-body" aria-live="polite"></div>
    </div>
  </div>

  <div class="panel panel-info p-4 space-y-2">
    <h5 class="text-sm font-semibold text-heading">🔍 Explanation</h5>
    <div id="q38-explain" class="text-xs leading-relaxed panel-muted" aria-live="polite"></div>
  </div>
</div>
