<div class="space-y-6">
  <div class="panel panel-info p-4 space-y-3">
    <div class="grid md:grid-cols-4 gap-4 text-sm">
      <div class="space-y-1">
        <label class="font-semibold text-heading" for="q39-mode">Mode</label>
        <select id="q39-mode" aria-label="Select modeling mode" class="w-full px-3 py-2 border border-subtle rounded-md bg-card text-body shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          <option value="disc">Discriminative: Sentiment</option>
          <option value="gen">Generative: Next-word LM</option>
        </select>
      </div>
      <div class="space-y-1 md:col-span-2">
        <label class="font-semibold text-heading" for="q39-text">Example text</label>
        <select id="q39-text" aria-label="Select example text" class="w-full px-3 py-2 border border-subtle rounded-md bg-card text-body shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          <option value="I love this movie" selected>I love this movie</option>
          <option value="This movie was bad">This movie was bad</option>
          <option value="The weather is nice today">The weather is nice today</option>
          <option value="I hate boring movies">I hate boring movies</option>
          <option value="This pizza is amazing">This pizza is amazing</option>
          <option value="Music is fun">Music is fun</option>
        </select>
      </div>
      <div class="space-y-2">
        <label class="font-semibold text-heading" for="q39-temp">Temperature (gen)</label>
        <input id="q39-temp" aria-label="Sampling temperature for generative mode" type="range" min="0.1" max="1.5" step="0.1" value="0.8" class="w-full q39-slider" />
        <div class="small-caption text-muted text-center space-y-0.5">
          <div id="q39-temp-status" aria-live="polite">Temperature locked in discriminative mode. Choose Generative to adjust.</div>
          <div>Current: <span id="q39-temp-val" class="font-mono text-heading">â€”</span></div>
        </div>
      </div>
    </div>
    <p class="small-caption panel-muted">Discriminative estimates \(P(y\mid x)\) for labeling. Generative samples from \(P(x)\) to continue text. <strong>Temperature affects only Generative mode.</strong></p>
  </div>

  <div class="grid md:grid-cols-3 gap-4">
    <div class="panel panel-neutral p-4 space-y-2">
      <h5 class="font-semibold text-heading">&#x1F4C4; Model view</h5>
      <div id="q39-model" class="space-y-2 text-sm" aria-live="polite"></div>
    </div>
    <div class="panel panel-neutral p-4 space-y-2">
      <h5 class="font-semibold text-heading">&#x1F4CA; Metrics</h5>
      <div id="q39-metrics" class="space-y-3 text-sm" aria-live="polite"></div>
    </div>
    <div class="panel panel-neutral p-4 space-y-2">
      <h5 class="font-semibold text-heading">&#x1F4DD; Output</h5>
      <div id="q39-output" class="text-sm font-mono whitespace-pre-wrap q39-output" aria-live="polite"></div>
    </div>
  </div>

  <div class="panel panel-info panel-emphasis p-4 space-y-2">
    <h5 class="font-semibold">&#x1F50E; Explanation</h5>
    <div id="q39-explain" class="space-y-2 text-sm" aria-live="polite"></div>
  </div>
</div>
