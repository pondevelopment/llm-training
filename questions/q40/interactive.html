<div class="space-y-6" id="q40-interactive-root">
  <div class="panel panel-success p-4 space-y-3">
    <div class="grid gap-3 text-xs md:grid-cols-4">
      <div class="space-y-1">
        <label for="q40-task" class="text-sm font-medium text-heading">🗂️ Task</label>
        <select id="q40-task" class="select-control text-sm">
          <option value="founders">Who founded OpenAI?</option>
          <option value="marie-birth">Where was Marie Curie born?</option>
          <option value="capital">What is the capital of France?</option>
          <option value="marie-country">Marie Curie's birth city is in which country?</option>
          <option value="marie-continent">On which continent is Marie Curie's birth city?</option>
          <option value="openai-hq-continent">On which continent is OpenAI headquartered?</option>
          <option value="sam-country">Which country was Sam Altman born in?</option>
          <option value="ilya-field-root">What broad field does Ilya Sutskever's specialty belong to?</option>
        </select>
      </div>
      <div class="space-y-1">
        <label for="q40-mode" class="text-sm font-medium text-heading">🪄 Mode</label>
        <select id="q40-mode" class="select-control text-sm">
          <option value="llm">LLM only (no KG)</option>
          <option value="kg" selected>KG grounding (facts)</option>
          <option value="path">KG path reasoning</option>
        </select>
      </div>
      <div class="space-y-1">
        <label for="q40-cov" class="text-sm font-medium text-heading">📈 KG coverage</label>
        <input id="q40-cov" type="range" min="0" max="1" step="0.1" value="0.8" class="w-full" />
        <div class="chip chip-neutral text-xs" id="q40-cov-val">0.8</div>
      </div>
      <div class="flex items-end">
        <label class="inline-flex items-center gap-2 text-sm text-heading"><input id="q40-cite" type="checkbox" checked /><span>Add citations</span></label>
      </div>
    </div>
    <p class="small-caption text-muted">Simulated KG grounding with a small in-memory graph; coverage controls how much of the relevant subgraph is found.</p>
  </div>

  <div class="grid gap-4 md:grid-cols-3">
    <div class="panel panel-neutral p-4 space-y-2">
      <h5 class="font-semibold text-heading">🧾 Evidence</h5>
      <div id="q40-evidence" class="text-xs text-body space-y-2"></div>
    </div>
    <div class="panel panel-neutral p-4 space-y-2">
      <h5 class="font-semibold text-heading">📊 Metrics</h5>
      <div id="q40-metrics" class="text-xs text-body space-y-2"></div>
      <div id="q40-graph" class="mt-3"></div>
    </div>
    <div class="panel panel-neutral p-4 space-y-2">
      <h5 class="font-semibold text-heading">💬 Output</h5>
      <div id="q40-output" class="text-sm text-body space-y-2"></div>
    </div>
  </div>

  <div class="panel panel-info p-4 space-y-2">
    <h5 class="font-semibold text-heading">🔍 Explanation</h5>
    <div id="q40-explain" class="text-xs text-body" aria-live="polite"></div>
  </div>
</div>
