<div class="space-y-6">
  <div class="question-card space-y-4">
    <div class="flex flex-wrap items-center gap-2 text-xs panel-muted" role="group" aria-label="Architecture presets">
      <span class="font-semibold text-heading">Presets:</span>
      <button type="button" data-q46-preset="enc-cls" class="chip chip-neutral text-xs q46-preset-btn" title="Encoder classification (full context)">Encoder CLS</button>
      <button type="button" data-q46-preset="dec-early" class="chip chip-neutral text-xs q46-preset-btn" title="Decoder early token (low context)">Dec early</button>
      <button type="button" data-q46-preset="dec-late" class="chip chip-neutral text-xs q46-preset-btn" title="Decoder later token (rich context)">Dec late</button>
      <button type="button" data-q46-preset="encdec-early" class="chip chip-neutral text-xs q46-preset-btn" title="Seq2seq early decoding step">Seq2seq early</button>
      <button type="button" data-q46-preset="encdec-late" class="chip chip-neutral text-xs q46-preset-btn" title="Seq2seq later decoding step">Seq2seq late</button>
    </div>
    <div class="grid gap-4 md:grid-cols-3 text-xs">
      <div class="panel panel-neutral-soft border border-transparent p-3 space-y-2">
        <label for="q46-arch" class="block text-xs font-semibold text-heading">Model family</label>
        <select id="q46-arch" aria-label="Model family" class="field-select field-select--compact w-full" title="Architecture style determines attention and context flow">
          <option value="encoder">Encoder‑only</option>
          <option value="decoder" selected>Decoder‑only</option>
          <option value="encdec">Encoder–decoder</option>
        </select>
      </div>
      <div class="panel panel-neutral-soft border border-transparent p-3 space-y-2">
        <label for="q46-step" class="block text-xs font-semibold text-heading">Target step t</label>
        <input id="q46-step" aria-label="Target decoding step t" type="range" min="1" max="8" value="5" class="q46-slider" title="Decoding position (only meaningful for decoder / decoder half)" />
        <div class="text-xs panel-muted">Autoregressive position</div>
      </div>
      <div class="panel panel-neutral-soft border border-transparent p-3 space-y-2">
        <label for="q46-len" class="block text-xs font-semibold text-heading">Input length</label>
        <select id="q46-len" aria-label="Input length" class="field-select field-select--compact w-full" title="Number of source / context tokens">
          <option>4</option>
          <option>6</option>
          <option selected>8</option>
          <option>10</option>
          <option>12</option>
        </select>
        <div class="text-xs panel-muted">Tokens in source/context</div>
      </div>
    </div>
  </div>

  <div class="question-card space-y-4">
    <div class="panel panel-neutral-soft p-4 space-y-4">
      <div class="q46-overview" id="q46-canvas">
        <section class="q46-section">
          <div class="q46-section-head">
            <span class="q46-section-title">Context rail</span>
            <span id="q46-context-summary" class="q46-section-sub"></span>
          </div>
          <div id="q46-rail" class="q46-token-column" role="list"></div>
          <p id="q46-rail-caption" class="q46-section-caption"></p>
        </section>

        <section class="q46-section">
          <div class="q46-section-head">
            <span class="q46-section-title">Attention flow</span>
          </div>
          <ul id="q46-flow" class="q46-flow-list"></ul>
          <p id="q46-lens-note" class="q46-section-caption"></p>
        </section>

        <section class="q46-section q46-coverage-card">
          <div class="q46-section-head">
            <span class="q46-section-title">Coverage insight</span>
          </div>
          <div class="q46-coverage-meter" aria-hidden="true">
            <div id="q46-coverage-bar" class="q46-coverage-fill" data-state="neutral"></div>
          </div>
          <div class="q46-coverage-readout">
            <span id="q46-coverage-label" class="q46-coverage-label">0%</span>
            <span id="q46-coverage-badge" class="chip chip-neutral text-xs q46-impact-badge" data-state="neutral">Calculating…</span>
          </div>
          <div id="q46-insight-text" class="q46-insight-text text-sm"></div>
          <ul id="q46-insight-list" class="q46-insight-list text-xs"></ul>
        </section>
      </div>
    </div>
  </div>

  <div class="question-card space-y-3">
    <div id="q46-expl" class="panel panel-warning p-4 text-sm" aria-live="polite"></div>
    <div id="q46-guide" class="panel panel-neutral-soft text-xs" aria-live="polite"></div>
  </div>
</div>
