<style>
  #q54-root .q54-select {
    width: 100%;
    border-radius: 0.75rem;
    border: 1px solid var(--color-border-subtle);
    background: var(--color-card);
    color: var(--color-body);
    padding: 0.55rem 0.75rem;
    box-shadow: 0 1px 2px rgba(15, 23, 42, 0.05);
    transition: border-color .2s ease, box-shadow .2s ease, background-color .2s ease, color .2s ease;
  }
  #q54-root .q54-select:focus,
  #q54-root .q54-select:focus-visible {
    outline: none;
    border-color: color-mix(in srgb, var(--accent-border) 45%, transparent);
    box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent-border) 22%, transparent);
  }
  html.dark #q54-root .q54-select {
    box-shadow: 0 1px 2px rgba(2, 6, 23, 0.35);
  }
  #q54-root .q54-slider {
    width: 11rem;
    accent-color: var(--accent-strong);
  }
  #q54-root .q54-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 0.35rem;
  }
  #q54-root .q54-row {
    background: var(--color-card);
    border: 1px solid var(--color-border-subtle);
    border-radius: 0.75rem;
    transition: background-color .2s ease, border-color .2s ease, box-shadow .2s ease;
  }
  html.dark #q54-root .q54-row {
    background: color-mix(in srgb, var(--color-card) 84%, rgba(15, 23, 42, 0.6) 16%);
  }
  #q54-root .q54-row:hover {
    border-color: color-mix(in srgb, var(--accent-border) 35%, transparent);
  }
  #q54-root .q54-row--winner {
    border-color: color-mix(in srgb, var(--panel-info-border-strong) 55%, transparent);
    box-shadow: 0 0 0 1px color-mix(in srgb, var(--panel-info-border-strong) 35%, transparent);
    background: color-mix(in srgb, var(--panel-info-bg) 45%, var(--color-card) 55%);
  }
  html.dark #q54-root .q54-row--winner {
    background: color-mix(in srgb, var(--panel-info-bg) 60%, var(--color-card) 40%);
  }
  #q54-root .q54-cell {
    padding: 0.45rem 0.6rem;
    vertical-align: middle;
  }
  #q54-root .q54-cell--index {
    width: 2.5rem;
  }
  #q54-root .q54-cell--biased {
    color: var(--panel-accent-strong);
    font-weight: 600;
  }
  #q54-root .q54-bar {
    position: relative;
    height: 0.75rem;
    border-radius: 9999px;
    background: color-mix(in srgb, var(--color-border-subtle) 45%, transparent 55%);
    overflow: hidden;
  }
  html.dark #q54-root .q54-bar {
    background: color-mix(in srgb, rgba(148, 163, 184, 0.25) 100%, transparent);
  }
  #q54-root .q54-bar-fill {
    position: absolute;
    inset: 0;
    background: color-mix(in srgb, var(--accent-strong) 35%, transparent);
    transition: width .2s ease, background-color .2s ease;
  }
  #q54-root .q54-bar-fill--winner {
    background: var(--panel-info-border-strong);
  }
  #q54-root .q54-bar-label {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    padding-left: 0.4rem;
    font-size: 0.65rem;
    font-weight: 600;
    color: var(--color-card);
    text-shadow: 0 0 4px rgba(15, 23, 42, 0.35);
  }
  html.dark #q54-root .q54-bar-label {
    color: var(--color-heading);
    text-shadow: none;
  }
  #q54-root .q54-legend {
    display: flex;
    flex-wrap: wrap;
    gap: 0.35rem 1rem;
    padding-top: 0.35rem;
  }
  #q54-root .q54-legend-item {
    display: flex;
    align-items: center;
    gap: 0.35rem;
  }
  #q54-root .q54-swatch {
    width: 0.65rem;
    height: 0.65rem;
    border-radius: 9999px;
    border: 1px solid var(--color-border);
  }
  #q54-root .q54-swatch--winner {
    background: var(--panel-info-border-strong);
    border-color: var(--panel-info-border-strong);
  }
  #q54-root .q54-swatch--bias {
    background: var(--panel-accent-border-strong);
    border-color: var(--panel-accent-border-strong);
  }
  #q54-root .q54-insight-panel {
    padding: 1rem 1.1rem;
  }
  #q54-root .q54-kv {
    display: flex;
    flex-direction: column;
    gap: 0.45rem;
  }
  #q54-root .q54-kv-row {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    gap: 1.25rem;
    padding-bottom: 0.35rem;
    border-bottom: 1px solid color-mix(in srgb, var(--color-border-subtle) 70%, transparent 30%);
  }
  #q54-root .q54-kv-row:last-child {
    border-bottom: none;
    padding-bottom: 0;
  }
  #q54-root .q54-kv-label {
    font-size: 0.68rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--color-muted);
  }
  #q54-root .q54-kv-value {
    font-family: var(--font-mono, 'Fira Mono', 'SFMono-Regular', ui-monospace, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace);
    font-size: 0.92rem;
    color: var(--color-heading);
  }
  html.dark #q54-root .q54-kv-row {
    border-bottom-color: color-mix(in srgb, var(--color-border) 65%, transparent 35%);
  }
  html.dark #q54-root .q54-kv-value {
    color: var(--color-body);
  }
</style>
<div class="space-y-6" id="q54-root">
  <div class="question-card space-y-4">
    <div class="flex flex-wrap gap-4 items-end">
      <div class="flex-1 min-w-[260px]">
        <label for="q54-logits-select" class="block text-xs font-medium text-heading mb-1">Example logit pattern</label>
        <select id="q54-logits-select" class="q54-select">
          <option value="5.0,1.2,0.5,-0.3,-1.0">Peaked: one clear winner</option>
          <option value="2.2,2.1,0.0,-0.5,-1.5" selected>Two-way competition</option>
          <option value="0.2,0.1,0.0,-0.1,-0.2">Flat / almost uniform</option>
          <option value="3.0,2.0,1.0,0.0,-2.5">Long tail decay</option>
          <option value="-0.5,-0.7,-1.2,-2.0,-3.5">All moderately low</option>
          <option value="4.0,0.0,-1.0,-3.0,-6.0">Wide spread / high contrast</option>
          <option value="2.0,1.95,1.90,0.0,-1.5">Near-tie triple</option>
          <option value="7.0,1.0,0.8,0.2,-2.0">Extreme outlier</option>
          <option value="3.5,-0.2,-0.3,-0.4,-0.5">One positive rest negative</option>
          <option value="1.5,1.5,-0.2,-0.8,-1.2">Exact tie pair</option>
          <option value="4.0,3.9,-2.0,-2.1,-2.2">Dual peak, suppressed tail</option>
        </select>
        <p class="text-[11px] text-muted mt-1">Softmax sees the full set of logits. Adjust them below to explore invariances.</p>
      </div>
      <div>
        <label for="q54-shift" class="block text-xs font-medium text-heading mb-1">Add constant (shift)</label>
        <input id="q54-shift" type="range" min="-5" max="5" step="0.5" value="0" class="q54-slider" />
        <div class="text-[10px] text-center text-muted"><span id="q54-shift-val">0.0</span></div>
      </div>
      <div>
        <label for="q54-scale" class="block text-xs font-medium text-heading mb-1">Scale (&times;)</label>
        <input id="q54-scale" type="range" min="0.25" max="3" step="0.05" value="1" class="q54-slider" />
        <div class="text-[10px] text-center text-muted"><span id="q54-scale-val">1.00</span></div>
      </div>
      <div>
        <label for="q54-temp" class="block text-xs font-medium text-heading mb-1">Temperature (T)</label>
        <input id="q54-temp" type="range" min="0.4" max="2.0" step="0.1" value="1" class="q54-slider" />
        <div class="text-[10px] text-center text-muted"><span id="q54-temp-val">1.0</span></div>
      </div>
      <div>
        <label for="q54-bias-index" class="block text-xs font-medium text-heading mb-1">Bias token index</label>
        <select id="q54-bias-index" class="field-select field-select--compact"></select>
      </div>
      <div>
        <label for="q54-bias-size" class="block text-xs font-medium text-heading mb-1">Bias (+)</label>
        <input id="q54-bias-size" type="range" min="0" max="5" step="0.25" value="0" class="q54-slider" />
        <div class="text-[10px] text-center text-muted"><span id="q54-bias-size-val">0.00</span></div>
      </div>
    </div>
    <div class="flex flex-wrap gap-3 text-xs items-center">
      <button id="q54-reset" class="btn-soft text-xs">Reset</button>
      <button id="q54-random" class="btn-accent text-xs">Random logits</button>
    </div>
  </div>

  <div class="grid md:grid-cols-2 gap-6">
    <div class="question-card space-y-3">
      <h5 class="font-semibold text-heading text-sm">Logits &rarr; probabilities</h5>
      <div id="q54-table" class="space-y-2 text-xs font-mono"></div>
    </div>
    <div class="question-card space-y-3">
      <h5 class="font-semibold text-heading text-sm">Insights</h5>
      <div id="q54-insight"></div>
      <div id="q54-math" class="text-[11px] text-muted"></div>
    </div>
  </div>
</div>
