<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Tutorial...</title>
    <meta http-equiv="refresh" content="0; url=./dist/index.html" />
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f8fafc;
        color: #1e293b;
      }
      .message {
        text-align: center;
        padding: 2rem;
      }
      .spinner {
        margin: 1rem auto;
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      a {
        color: #6366f1;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      // Immediate redirect
      window.location.replace('./dist/index.html');
    </script>
  </head>
  <body>
    <div class="message">
      <div class="spinner"></div>
      <h1>Loading Tutorial...</h1>
      <p>Redirecting to the Agentic Search Tutorial.</p>
      <p style="margin-top: 1rem;">
        <a href="./dist/index.html">Click here if not redirected automatically</a>
      </p>
    </div>
  </body>
</html>
